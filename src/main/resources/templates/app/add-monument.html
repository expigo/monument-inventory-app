<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gliwice | Odkryj piękno</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../static/node_modules/bootstrap/dist/css/bootstrap.css" />

    <link rel="stylesheet" type="text/css" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!--<link rel="stylesheet" type="text/css" th:href="@{}" />-->



    <!--<link rel="shortcut icon" type="image/png" href="../../static/img/favicon.ico">-->
    <link rel="shortcut icon" type="image/png" th:href="@{img/favicon.ico}">

</head>
<body>
    <div class="app-page">
        <div class="app-container">
            <header class="app-header">
               <!--<img src="../../static/img/logo.png" alt="" class="app-header__logo">-->
               <img th:src="@{../img/logo.png}" alt="Logo" class="app-header__logo">

               <form action="#" class="app-simple-search">
                   <input type="text" class="app-simple-search__input" placeholder="Wyszukaj zabytek...">
                    <button class="app-simple-search__button">
                        <svg type="image/svg+xml" class="app-simple-search__icon">
                            <use th:href="@{../img/sprite.svg#icon-search}"></use>
                        </svg>
                    </button>
               </form>

               <div class="app-header__info">
                   <span class="app-header__info--main">Zalogowany jako</span>
                   <span class="app-header__info--user">Administrator</span>
               </div>

            </header>
            <div class="app-content">
                <div class="app-monument-view">
                    <div class="app-form">
                        
                        <div class="container-fluid">
                        
                        <!--/*@thymesVar id="monument" type="com.kryspinmusiol.monumentinventoryapp.model.Monument"*/-->
                        <form th:object="${monument}"  th:action="@{/app/}" class="form" method="post">
                            <input type="hidden" th:field="*{id}" />



                                  <div class="form-row">

                                      <!-- Name of the monument -->
                                        <div class="form-group col-md-6">
                                            <label for="name" class="form-label">Nazwa</label>
                                            <input type="text" class="form-control" id="name" placeholder="Nazwa zabytku" th:field="*{name}">
                                        </div>

                                        <!-- Time of origin -->
                                        <div class="form-group col-md-6">
                                            <label for="origin">Czas powstania</label>
                                            <input type="text" class="form-control" id="origin" placeholder="Czas powstania" th:field="*{timeOfOrigin}">
                                        </div>
                                   </div>
                                    <!-- Address -->

                                      <div class="form-row">
                                            <div class="form-group col-md-5">
                                                <label for="city">Miasto</label>
                                                <input type="text" class="form-control" placeholder="Miasto" id="city" th:field="*{address.city.name}">
                                            </div>
                                            <div class="form-group col-md-5">
                                                <label for="street">Ulica</label>
                                                <input type="text" class="form-control" placeholder="Ulica" id="street" th:field="*{address.street}">
                                            </div>
                                            <div class="form-group col">
                                                <label for="number">Numer budynku</label>
                                                <input type="number" class="form-control" placeholder="Numer budynku" id="number" th:field="*{address.streetNumber}">
                                            </div>
                                        </div>

                                        <!-- Additional information -->
                                        <div class="form-row">
                                            <div class="col-md-4 form-group">
                                                <label for="zip">Kod pocztowy</label>
                                                <input type="text" class="form-control" placeholder="Kod pocztowy" id="zip" th:field="*{address.city.zipcode}">
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label for="info1">Dodatkowa informacja 1</label>
                                                <input type="text" class="form-control" placeholder="Dodatkowa informacja 1" id="info1" th:field="*{address.additionalInformation1}">
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label for="info2">Dodatkowa informacja 2</label>
                                                <input type="text" class="form-control" placeholder="Dodatkowa informacja 2" id="info2" th:field="*{address.additionalInformation2}">
                                            </div>
                                        </div>

                                        <!-- Administrative Area -->
                                        <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <label for="province">Województwo</label>
                                                    <input type="text" class="form-control" placeholder="Województwo" id="province" th:field="*{address.city.administrativeArea.province}">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="district">Powiat</label>
                                                    <input type="text" class="form-control" placeholder="Powiat" id="district" th:field="*{address.city.administrativeArea.district}">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="commune">Gmina</label>
                                                    <input type="text" class="form-control" placeholder="Gmina" id="commune" th:field="*{address.city.administrativeArea.commune}">
                                                </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="formsOfProtection">Opis</label>
                                            <textarea class="form-control" id="formsOfProtection" rows="3"></textarea>
                                        </div>

                                        <!-- Description -->
                                      <div class="form-group">
                                          <label for="exampleFormControlTextarea1">Opis</label>
                                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>


                                    <!-- Is accessible -->
                                      <!--<div class="form-group">-->
                                            <!--<div class="form-check">-->
                                              <!--<input class="form-check-input" type="checkbox" id="gridCheck" th:for="${#ids.next('isRepresentative')}">-->
                                              <!--<label class="form-check-label" for="gridCheck" th:field="*{isRepresentative}" th:text="#{isRepresentative}">-->
                                                <!--Reprezentacyjny-->
                                              <!--</label>-->
                                            <!--</div>-->
                                        <!--</div>-->
    

                                      <button type="submit" class="btn btn-primary">Dodaj</button>

                                    </form>
                                </div>
                    </div>
                </div>      
                              
                <nav class="app-sidebar">
                    <ul class="app-nav">
                        <!-- HOME -->
                        <li class="app-nav__item">
                            <a href="/app/app-main" class="app-nav__link">
                                <span>Strona Główna</span>
                                <svg class="app-nav__icon">
                                    <use th:href="@{../img/sprite.svg#icon-chevrons-left}"></use>
                                </svg>
                            </a>
                        </li>
                        <!-- ADVANCED SEARCH -->                        
                        <li class="app-nav__item">
                            <a href="/app/advanced-search" class="app-nav__link">
                                <span>Wyszukaj</span>
                                <svg class="app-nav__icon">
                                    <!--<use href="../static/img/sprite.svg#icon-search"></use>-->
                                    <use th:href="@{../img/sprite.svg#icon-search}"></use>
                                </svg>
                            </a>
                        </li>
                        <!-- ADD -->
                        <li class="app-nav__item  app-nav__item--active">
                            <a href="/app/add-monument" class="app-nav__link">
                                <span>Dodaj</span>
                                <svg class="app-nav__icon">
                                    <!--<use href="../static/img/sprite.svg#icon-plus-circle"></use>-->
                                    <use th:href="@{../img/sprite.svg#icon-plus-circle}"></use>
                                </svg>
                            </a>
                        </li>
                        <!-- LOGOUT -->
                        <li class="app-nav__item app-nav__item--logout">
                            <a th:href="@{/index.html}" class="app-nav__link">
                                <span>Wyloguj się</span>
                                <svg class="app-nav__icon">
                                    <!--<use href="../static/img/sprite.svg#icon-log-out"></use>-->
                                    <use th:href="@{../img/sprite.svg#icon-log-out}"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
        </div>
     </div>
    </div>
</body>
<script src="../../static/node_modules/jquery/dist/jquery.min.js"></script>
<script th:src="@{/node_modules/jquery/dist/jquery.min.js}"></script>


<script src="../../static/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>

<script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
<script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
</html>
